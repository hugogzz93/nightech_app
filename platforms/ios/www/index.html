<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- <link href="assets/ratchet/css/ratchet.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/materialize/css/materialize.css">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider-fix.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  

    <script id="log-in-tpl" type="text/template">
        <div class="row valign-wrapper">
          <div class="col s12 offset-s3 valign">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Email" id="email-field" type="text" class="validate" value="mohammed@ruecker.ca">
                <label for="email-field">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="password-field" type="text" class="validate" value="12345678">
                <label for="password-field">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <a class="waves-effect waves-light btn">Enter</a>
              </div>
            </div>
          </div>
        </div>
    </script>

    <script id="coordinator-menu-tpl" type="text/template">
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo left">Reservation</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
        </ul>
      </div>
    </nav>

     <input type="date" class="datepicker">

      <ul class="collection">
        {{#each reservations}}
          <li class="collection-item" style="text-align:left;"><div>{{ client }}<a href="#!" class="secondary-content">{{reservationIcon status}}</a></div></li>
        {{/each}}
      </ul>  

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red" href="#reservations/create">
          <i class="large material-icons">add</i>
        </a>
      </div>
      
    </script>

    <script id="create-reservation-tpl">
     
    </script>

    <!-- <script src="cordova.js"></script> -->
    <script src="cordova.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/pageslider.js"></script>
    <script src="lib/router.js"></script>
    <script src="js/services/events.js"></script>
    <!-- // <script src="js/services/ErrorHandler.js"></script> -->
    <script src="js/services/CommunicationService.js"></script>
    <script src="js/views/LogInView.js"></script>
    <script src="js/views/ReservationsView.js"></script>
    <script src="js/views/CreateReservationView.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>

</body>
</html>
