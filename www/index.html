<html>

<body>

    <script id="log-in-tpl" type="text/template">
        <input type="text" placeholder="Email" id="email-field" value="mohammed@ruecker.ca">
        <input type="text" placeholder="Password" id="password-field" value="12345678">
        <button class="btn btn-negative">
              <span class="icon icon-search"></span>
              Log In
        </button>
    </script>


    <script id="coordinator-menu-tpl" type="text/template">
        <header class="bar bar-nav">
            <div class="icon icon-gear pull-right"></div>
        </header>

        <div class="bar bar-standard bar-header-secondary">
          <a class="icon icon-gear pull-left" href="#settingsModal"></a>
            <div class="content-padded">
                  <div class="dateLabel pull-right">27-03-16</div>
            </div>
        </div>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
          <div class="content-padded">
            <h3>Ratchet Example App</h3>
            <p>Use this Ratchet mobile app template to build web apps that feel native.</p>
          </div>
          <div class="card">
            <ul class="table-view">

              {{#each reservations }}
              <li class="table-view-cell">
                <a class="push-right" href="#settingsModal" data-transition="slide-in">
                  <strong>{{ client }}</strong>
                  {{ reservationIcon status }}
                </a>
              </li>
              {{/each}}

            </ul>
          </div>

          <a href="#myModalexample" class="btn">Open modal</a>
<div id="myModalexample" class="modal">
  <header class="bar bar-nav">
    <a class="icon icon-close pull-right" href="#myModalexample"></a>

  </div>
</div>
      </div>

    <script src="lib/handlebars.js"></script>

    <script src="js/services/events.js"></script>

    <script src="js/views/LogInView.js"></script>
